<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="200" viewBox="0 0 640 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon: stylized brain + chain link -->
  <g transform="translate(30,25)" filter="url(#shadow)">
    <rect x="0" y="0" width="150" height="150" rx="24" fill="url(#g1)"/>
    <g transform="translate(20,20)">
      <!-- Brain outline -->
      <path d="M45 30c0-10 8-18 18-18 7 0 13 4 16 10 3-2 7-3 11-3 11 0 20 9 20 20 0 2 0 4-1 6 7 3 12 10 12 18 0 11-9 20-20 20H51c-13 0-24-11-24-24 0-8 4-15 11-20-1-3-2-6-2-9 0-10 8-18 18-18 5 0 10 2 13 6z" fill="#fff" fill-opacity="0.18"/>
      <!-- Chain links -->
      <g stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
        <path d="M36 78l18-18c6-6 16-6 22 0s6 16 0 22l-10 10" opacity="0.95"/>
        <path d="M84 54L66 72c-6 6-6 16 0 22s16 6 22 0l10-10" opacity="0.95"/>
      </g>
      <!-- Spark accents -->
      <circle cx="24" cy="24" r="3" fill="#22D3EE"/>
      <circle cx="120" cy="28" r="3" fill="#A78BFA"/>
      <circle cx="28" cy="112" r="3" fill="#60A5FA"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(210,60)">
    <text x="0" y="0" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="56" font-weight="800" fill="#0F172A">Chain</text>
    <text x="210" y="0" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="56" font-weight="800" fill="url(#g2)">Mind</text>
    <text x="0" y="36" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#64748B">AI-Powered DeFi Assistant</text>
  </g>
