specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChainMindRegistry
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Update after deployment
      abi: ChainMindRegistry
      startBlock: 18000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserRegistered
        - PortfolioUpdated
        - AlertCreated
        - UserStats
      abis:
        - name: ChainMindRegistry
          file: ./abis/ChainMindRegistry.json
      eventHandlers:
        - event: UserRegistered(indexed address,uint256)
          handler: handleUserRegistered
        - event: PortfolioUpdated(indexed address,uint256)
          handler: handlePortfolioUpdated
        - event: AlertCreated(indexed address,string,uint256)
          handler: handleAlertCreated
      file: ./src/mapping.ts

  - kind: ethereum
    name: ChainMindToken
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Update after deployment
      abi: ChainMindToken
      startBlock: 18000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - TokenBalance
      abis:
        - name: ChainMindToken
          file: ./abis/ChainMindToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mapping.ts
