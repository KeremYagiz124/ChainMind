version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chainmind-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: chainmind
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - chainmind-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chainmind-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass devredispass
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - chainmind-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  chainmind-dev-network:
    driver: bridge
